<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="rounded-lg shadow-lg w-64">
            <div class="h-24 bg-blue-600 rounded-t-lg"></div>
            <div class="flex justify-center -mt-12">
                <img src="/placeholder.svg" height="100" width="100" class="rounded-full border-4 border-white" alt="User avatar">
            </div>
            <div class="text-center mt-2">
                <h2 class="text-lg font-semibold">John Doe</h2>
                <p class="text-gray-500">Software Engineer</p>
            </div>
            <div class="flex justify-around my-4">
                <div class="text-center">
                    <h3 class="font-semibold text-lg">500</h3>
                    <p class="text-gray-500">Followers</p>
                </div>
                <div class="text-center">
                    <h3 class="font-semibold text-lg">300</h3>
                    <p class="text-gray-500">Following</p>
                </div>
            </div>
            <div class="px-6 py-4">
                <button id="followButton" class="w-full bg-blue-600 text-white rounded-lg">Follow</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
